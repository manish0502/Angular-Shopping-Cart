<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl"/>
    <div class="card-body">
        <div class="card-text">
            <strong>{{ productItem.price | currency:'INR'}}</strong>
            <i *ngIf="addTowishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
            <i *ngIf="!addTowishlist" class="far fa-heart float-right" (click)="handleAddtoWishlist()"></i>

        </div>
      <p class="card-text">{{ productItem.description | slice: 0:70}}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddtoCart()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">view details</button>
        </div>
      </div>
    </div>
  </div>
