<div *ngIf="cartItems.length === 0" class="alert alert-info">
   your cart is empty.
</div>


<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let items of cartItems">
          <app-cart-items [cartItem]="items"></app-cart-items>
    </li>
    <li class="list-group-item active">
        <strong> Total</strong>: {{ cartTotal | currency :'INR' }}
    </li>
</ul>
